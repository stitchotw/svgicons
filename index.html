<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>SVG Icons v0.1</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='script.js'></script>
</head>

<body>
    <div class="header">
        <h1>SVG Icons v0.1</h1>
    </div>
    <div class="content">
        <div id="workarea" class="workarea">
            <img src="img/background.svg" alt="Background grid">
        </div>
        <div class="shape-library">
            <h2>Lines</h2>
            <button class="add-shape-button" onclick="addLine(2,1)"><img src="img/line-horizontal.svg" alt=""></button>
            <button class="add-shape-button" onclick="addLine(1,2)"><img src="img/line-vertical.svg" alt=""></button>
            <button class="add-shape-button" disabled><img src="img/line-left-to-right.svg" alt=""></button>
            <button class="add-shape-button" disabled><img src="img/line-right-to-left.svg" alt=""></button>
            <p>It doesn't really matter which type of line you add, it can always be changed later. The various types
                are just for convenience.</p>
            <h2>Basic Shapes</h2>
            <button class="add-shape-button" disabled><img src="img/dot.svg" alt=""></button>
            <button class="add-shape-button" disabled><img src="img/circle.svg" alt=""></button>
            <button class="add-shape-button" disabled><img src="img/rectangle.svg" alt=""></button>
            <p>These can change size, location, and whether they are filled or not, but not type.</p>
        </div>
    </div>

</body>

</html>
